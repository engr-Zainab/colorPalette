<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pallette Generator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <h1>Color Pallette</h1>
        <p>
            Press [<button class="generator-btn">Space</button>] to generate new colour pallette.
        </p>
        <h4>Generator</h4>

        <div class="colours">
            <div class="colour">
                <button class="lock-toggle">
                        <img src="icons/lock-open.svg">
                    </button>

                <input type="text" class="colour-input" value="#000000">

                <button class="copy-hex">copy</button>
            </div>

            <div class="colour">
                <button class="lock-toggle">
                        <img src="icons/lock-open.svg">
                    </button>

                <input type="text" class="colour-input" value="#000000">

                <button class="copy-hex">copy</button>
            </div>

            <div class="colour">
                <button class="lock-toggle">
                        <img src="icons/lock-open.svg">
                    </button>

                <input type="text" class="colour-input" value="#000000">

                <button class="copy-hex">copy</button>
            </div>

            <div class="colour">
                <button class="lock-toggle">
                        <img src="icons/lock-open.svg">
                    </button>

                <input type="text" class="colour-input" value="#000000">

                <button class="copy-hex">copy</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
